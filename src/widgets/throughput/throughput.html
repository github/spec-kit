<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Spec Throughput Widget</title>
    <link rel="stylesheet" href="https://dev.azure.com/mseng/_apis/public/gallery/publisher/microsoft/extension/azure-devops-ui/2.167.73/assetbyname/azure-devops-ui.css" />
    <style>
        .throughput-widget {
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            border-bottom: 1px solid #e6e6e6;
            padding-bottom: 8px;
        }
        
        .widget-title {
            font-size: 16px;
            font-weight: 600;
            color: #323130;
            margin: 0;
        }
        
        .widget-timeframe {
            font-size: 12px;
            color: #666;
        }
        
        .metrics-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
        }
        
        .metric-card {
            background: #f8f9fa;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            padding: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #0078d4;
            margin-bottom: 4px;
        }
        
        .metric-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        .metric-trend {
            font-size: 10px;
            margin-top: 4px;
        }
        
        .trend-up {
            color: #107c10;
        }
        
        .trend-down {
            color: #d13438;
        }
        
        .trend-neutral {
            color: #666;
        }
        
        .chart-container {
            margin-top: 16px;
            height: 80px;
            background: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            padding: 8px;
            position: relative;
        }
        
        .chart-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 14px;
            color: #666;
        }
        
        .error {
            color: #d13438;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        
        .no-data {
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="throughput-widget" id="widget-container">
        <div class="loading">Loading throughput data...</div>
    </div>

    <script src="https://dev.azure.com/mseng/_apis/public/gallery/publisher/microsoft/extension/azure-devops-extension-sdk/4.0.2/assetbyname/VSS.SDK.min.js"></script>
    <script src="throughput.js"></script>
</body>
</html>
