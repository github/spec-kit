# Pytest Configuration for Bicep Generator Tests

[pytest]
minversion = 7.0
testpaths = tests/bicep
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test multiple components together
    e2e: End-to-end tests that test complete workflows
    slow: Tests that take a long time to run
    azure: Tests that require Azure credentials and interact with real Azure services
    requires_cli: Tests that require Azure CLI or Bicep CLI to be installed

# Coverage and output options
addopts =
    -v
    -ra
    --strict-markers
    --strict-config
    --tb=short

# Logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Async test support
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection patterns
norecursedirs = .* build dist CVS _darcs {arch} *.egg venv env __pycache__

# Test discovery
pythonpath = src
