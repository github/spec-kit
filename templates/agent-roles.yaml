      approach: TDD, unit testing, integration testing
      questions:
        - Is this code testable?
        - What mocking strategy works best?
        - How do we test async behavior?
        - What's the test execution time?

    - name: Product Owner
      focus: User acceptance, business logic validation
      approach: BDD, acceptance criteria, user scenarios
      questions:
        - Does this meet user requirements?
        - What business scenarios need testing?
        - How do we validate in production?
        - What's the acceptance criteria?

