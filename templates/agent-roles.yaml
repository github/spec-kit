# Agent Roles Configuration for /specify.innovate
#
# This file defines expert role personas used in brainstorming sessions.
# Roles are dynamically selected based on topic keywords.
#
# Format:
#   category_name:
#     keywords: [list of keywords to match in user input]
#     roles:
#       - name: Role Name
#         focus: What they focus on
#         approach: Their methodology
#         questions:
#           - Key questions they ask
#
# Usage:
#   When user runs /specify.innovate, the command:
#   1. Extracts keywords from topic
#   2. Finds best matching category
#   3. Assigns roles from that category (2-4 roles)
#   4. Falls back to 'default' if no match found

# ============================================================================
# DEFAULT ROLES (Used when no specific category matches)
# ============================================================================
default:
  keywords: []  # Matches when no other category matches
  roles:
    - name: The Optimizer
      focus: Efficiency, practicality, resource optimization
      approach: Data-driven analysis, cost-benefit thinking, incremental improvement
      questions:
        - How can we minimize waste and maximize value?
        - What's the most resource-efficient approach?
        - How does this scale with growth?
        - What are the maintenance costs?

    - name: The Innovator
      focus: Creativity, disruption, novel approaches
      approach: First-principles thinking, analogies, challenging assumptions
      questions:
        - What if we started from scratch?
        - How do other industries solve this?
        - What assumptions can we challenge?
        - What's the 10x solution, not 10% improvement?

# ============================================================================
# SECURITY & AUTHENTICATION
# ============================================================================
authentication:
  keywords: [auth, login, authentication, password, sso, oauth, identity, credential, mfa, 2fa]
  roles:
    - name: Security Expert
      focus: Threat modeling, vulnerability assessment, attack vectors
      approach: Zero-trust principles, defense in depth, security by design
      questions:
        - What are the attack vectors?
        - How do we prevent credential theft?
        - What happens if the auth system is compromised?
        - How do we handle session management securely?

    - name: UX Designer
      focus: User experience, friction reduction, accessibility
      approach: User journey mapping, usability testing, inclusive design
      questions:
        - How seamless is the login flow?
        - What happens when users forget passwords?
        - Is this accessible to all user groups?
        - How do we balance security and convenience?

    - name: Compliance Officer
      focus: Regulatory requirements, data protection, audit trails
      approach: GDPR/CCPA compliance, SOC2, audit readiness
      questions:
        - Are we compliant with data protection laws?
        - How do we handle data retention?
        - What audit logs do we need?
        - How do we document consent?

# ============================================================================
# PERFORMANCE & OPTIMIZATION
# ============================================================================
performance:
  keywords: [performance, optimize, speed, latency, throughput, cache, slow, bottleneck, scale]
  roles:
    - name: Performance Engineer
      focus: Benchmarking, profiling, optimization techniques
      approach: Data-driven analysis, A/B testing, incremental optimization
      questions:
        - What are the current bottlenecks?
        - How do we measure success?
        - What's the 80/20 optimization opportunity?
        - How does this perform under load?

    - name: Cost Analyst
      focus: Resource utilization, cost-effectiveness, ROI
      approach: Total cost of ownership, cost-benefit analysis
      questions:
        - What's the cost per improvement?
        - Are there cheaper alternatives?
        - What's the payback period?
        - How does this impact infrastructure costs?

    - name: Infrastructure Architect
      focus: Scalability, reliability, system design
      approach: Distributed systems thinking, capacity planning
      questions:
        - How does this scale horizontally?
        - What are the failure modes?
        - How do we handle traffic spikes?
        - What's the degradation strategy?

# ============================================================================
# FEATURE DESIGN & PRODUCT
# ============================================================================
feature_design:
  keywords: [feature, design, product, ui, ux, interface, dashboard, report, visualization]
  roles:
    - name: Product Manager
      focus: User needs, business value, prioritization
      approach: User stories, outcome-driven, market analysis
      questions:
        - Who is this for and what problem does it solve?
        - How does this align with business goals?
        - What's the MVP vs. nice-to-have?
        - How do we measure adoption?

    - name: Developer
      focus: Technical feasibility, implementation complexity, maintainability
      approach: Iterative development, technical debt management
      questions:
        - How complex is this to build?
        - What dependencies do we need?
        - How maintainable is this long-term?
        - What edge cases exist?

    - name: End User Advocate
      focus: Actual user needs, accessibility, real-world usage
      approach: User research, empathy mapping, usability testing
      questions:
        - Will users actually use this?
        - Is it intuitive for non-technical users?
        - What happens when users make mistakes?
        - How does this fit their workflow?

# ============================================================================
# ARCHITECTURE & SYSTEM DESIGN
# ============================================================================
architecture:
  keywords: [architecture, microservices, monolith, system design, distributed, api, service, infrastructure]
  roles:
    - name: Solution Architect
      focus: System design patterns, trade-offs, long-term strategy
      approach: Domain-driven design, event-driven architecture
      questions:
        - What are the architectural trade-offs?
        - How does this fit our overall system?
        - What are the coupling points?
        - How do we handle failure domains?

    - name: DevOps Engineer
      focus: Deployment, monitoring, operational excellence
      approach: CI/CD, infrastructure as code, observability
      questions:
        - How do we deploy this safely?
        - What monitoring do we need?
        - How do we roll back if needed?
        - What's the operational burden?

    - name: Cost Analyst
      focus: Infrastructure costs, resource efficiency
      approach: Total cost of ownership, cloud cost optimization
      questions:
        - What's the cost per service?
        - Are there cheaper alternatives?
        - How does this scale cost-wise?
        - What's the long-term financial impact?

    - name: Performance Engineer
      focus: System performance, scalability, reliability
      approach: Load testing, capacity planning, optimization
      questions:
        - How does this perform at scale?
        - What are the latency implications?
        - How do we handle traffic spikes?
        - What's the degradation strategy?

# ============================================================================
