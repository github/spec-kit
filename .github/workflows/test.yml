name: Test Scripts

on:
  push:
    branches: ["main", "claude/**"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test-scripts:
    name: Validate repository scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run bash script tests
        run: tests/scripts/test-bash-scripts.sh

      - name: Run PowerShell script tests
        run: tests/scripts/test-powershell-scripts.sh
